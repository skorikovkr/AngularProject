<div class="container my-4">
    <div class="row">
        <p class="h1">Филиал: "{{office?.organizationName}}"</p>
        <div class="col-md-6 my-3">
            <p><b>Адрес:</b> {{ office?.address }}</p>
            <p><b>График работы:</b> {{ office?.schedule }}</p>
            <p><b>Телефон:</b> {{ office?.phone }}</p>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Услуга</th>
                        <th>Цена</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let service of services">
                        <td style="vertical-align:middle;">{{ service.serviceName }}</td>
                        <td style="vertical-align:middle;">
                            <div class="input-group" style="max-width: 150px;">
                                <input type="number" class="form-control"
                                [value]="service.price" [id]="'priceInput'+service.serviceId">
                                <div class="input-group-append">
                                  <span class="input-group-text">₽</span>
                                </div>
                            </div>
                        </td>
                        <td style="vertical-align:middle;">
                            <div style="margin-bottom: 10px;">
                                <button type="button" 
                                mat-raised-button 
                                (click)="editService(service)"
                                class="btn btn-secondary w-100">
                                <i class="bi bi-save2"> Сохранить</i>
                                </button>  
                            </div>
                            <button type="button"
                            (click)="deleteService(service)"
                            class="btn btn-secondary w-100">
                            <i class="bi bi-trash3"> Удалить</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" 
                mat-raised-button 
                (click)="openServicesListDialog()"
                class="btn btn-primary my-3">
                Добавить услугу
            </button>
        </div>
    </div>
</div>
