<div class="container my-4">
    <form #form="ngForm" (ngSubmit)="login()" class="col-8">
        <fieldset>
            <legend>Авторизация</legend>
            <div class="form-group">
                <label for="email" class="form-label">Почта:</label>
                <input type="text" name="email" class="form-control" id="name" 
                [(ngModel)]="loginInfo.email">
            </div>
            <div class="form-group my-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="text" name="password" class="form-control" id="password" 
                [(ngModel)]="loginInfo.password">
            </div>
        </fieldset>
        <button class="col-md-2 btn btn-secondary btn-sm my-3" type="submit">Войти</button>
    </form>
</div>
