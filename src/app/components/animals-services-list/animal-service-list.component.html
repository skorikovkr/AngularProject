<div class="container my-5">
    <h1 class="mb-3">Сервисы для животных</h1>
    <p>Выберите категорию:</p>
    <div class="row">    
        <div class="col-md-4">
            <select class="col-md-2 form-select form-select-sm" aria-label=".form-select-sm example" #categories [(ngModel)]="selectedCategory">
                <option default [ngValue]="defaultServiceCategory">{{defaultServiceCategory.name}}</option>
                <option *ngFor="let serviceCategory of serviceCategories" [ngValue]="serviceCategory">{{serviceCategory.name}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" 
                aria-describedby="inputGroup-sizing-default"
                [(ngModel)]="searchWord"
                placeholder="Поиск по слову...">
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="col-md-3 btn btn-secondary btn-sm" (click)="onClick()">Поиск</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <table class="table" *ngIf="services && services.length > 0">
                <thead>
                    <tr>
                        <th>Название</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let service of services">
                        <td>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>{{ service.name }}</div>
                                <button type="button" 
                                    mat-raised-button 
                                    (click)="openOfficesList(service)"
                                    class="btn btn-secondary">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p *ngIf="!services || services.length <= 0">Сервисы для животных не найдены.</p>
        </div>
    </div>
    
</div>
